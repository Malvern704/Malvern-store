<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h2>Contact Malvern Store</h2>
  <form method="post">

    <button type="submit">Send</button>
  </form>
  <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
